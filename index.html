<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">会员登录</h4>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group">
			   	<label for="username">用户名</label>
			    <input type="email" class="form-control" id="username" placeholder="请输入用户名">
			</div>
			<div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" id="password" placeholder="请输入密码">
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>

<!--reg start-->
<div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">会员登录</h4>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group">
			   	<label for="username">用户名</label>
			    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
			</div>
			<div class="form-group">
			   	<label for="email">用户名</label>
			    <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
			</div>
			<div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" id="password" placeholder="请输入密码">
			</div>
			<div class="radio">
			  <label style="float: left;">
			    <input type="radio" name="optionsRadios"  value="男" checked>男
			  </label>
			</div>
			<div class="radio">
			  	<label style="float: left;">
			   		<input type="radio" name="optionsRadios" value="女">女
			  </label>
			</div>
		</form>
      </div>
      <div class="modal-footer" style="margin-top: 20px;">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
